<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR com Legenda Fixa na Tela</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        .container-visualizador {
            position: relative;
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Estilo para o DIV que conterá a legenda como background-image */
        #legenda-ar-overlay {
            position: absolute;   /* Necessário para posicionamento */
            top: 15px;            /* Distância do topo */
            right: 15px;          /* Distância da direita */
            width: 130px;         /* Defina a largura exata da sua imagem */
            height: 250px;        /* Defina a altura exata da sua imagem */
            z-index: 10;          /* Garante que fique acima de outros elementos */
            pointer-events: none; /* Permite interagir com o modelo 3D por trás */

            /* Estilos para a imagem de fundo */
            background-image: url('legenda.png');
            background-size: contain; /* Ajusta a imagem dentro do DIV */
            background-repeat: no-repeat;
            background-position: center;

            /* Para depuração inicial, se ainda não aparecer: */
            /* border: 2px solid green; */
            /* background-color: rgba(0, 0, 0, 0.2); */
        }
    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            src="43_flow.gltf"  alt="Descrição do seu modelo 3D"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>

            <div id="legenda-ar-overlay" ar-overlay></div>

        </model-viewer>

    </div>
</body>
</html>
