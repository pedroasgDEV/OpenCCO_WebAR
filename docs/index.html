<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR com Legenda</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        /* Contêiner que nos permite sobrepor elementos */
        .container-visualizador {
            position: relative; /* Permite posicionamento absoluto dentro dele */
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Estilo da sua legenda estática */
        #legenda-estatica {
            position: absolute;   /* Flutua sobre outros elementos */
            top: 15px;            /* Distância do topo */
            right: 15px;          /* Distância da direita */
            width: 130px;         /* Ajuste o tamanho conforme necessário */
            z-index: 10;          /* Garante que fique na frente do visualizador */
            pointer-events: none; /* Impede que a imagem bloqueie os controles do mouse */
        }

        /* [OPCIONAL] Estilo para o botão de AR quando a legenda está ativa */
        /* Isso impede que o botão padrão de "Sair do AR" apareça por cima da sua legenda */
        model-viewer[ar-status="session-started"] #legenda-estatica {
            z-index: 10;
        }

    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            src="43_flow.gltf"  alt="Descrição do seu modelo 3D"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>
        </model-viewer>

        <img id="legenda-estatica" src="legenda.png" alt="Legenda de Flow" ar-overlay>

    </div>
</body>
</html>
