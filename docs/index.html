<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            background-color: #f8f8f8; 
        }

        .container-visualizador {
            position: relative;
            width: 100%;
            height: 80vh; 
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        .selecao-modelos {
            width: 100%;
            height: 20vh; 
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap;     
            justify-content: center; 
            align-items: center;
            gap: 10px;           
            border-top: 1px solid #bbb;
            padding: 10px;       
            box-sizing: border-box;
        }

        .selecao-modelos button {
            flex-grow: 1; 
            max-width: 30%; 
            min-width: 100px;
            padding: 12px 15px; 
            font-size: 1em; 
            cursor: pointer;
            border: none; 
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .selecao-modelos button:hover {
            background-color: #0056b3;
            transform: translateY(-1px); 
        }

        .selecao-modelos button.ativo {
            background-color: #0056b3;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3); 
        }

        #legenda-ar-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 110px;         
            height: 220px;        
            z-index: 10;
            pointer-events: none;
            background-image: url();
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 600px) {
            #legenda-ar-overlay {
                width: 90px;
                height: 180px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            id="modelo3D" 
            src="43.gltf"
            alt="Modelo 3D Interativo"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>

            <div id="legenda-ar-overlay" ar-overlay></div>

        </model-viewer>

    </div>

    <div class="selecao-modelos">
        <button id="btnModelo1" class="ativo" data-modelo="43.gltf">Modelo Padrão</button> 
        <button id="btnModelo2" data-modelo="43_flow.gltf" data-legenda="legenda_flow.png">Distribuição do fluxo sanguíneo</button>
        <button id="btnModelo3" data-modelo="43_res.gltf" data-legenda="legenda_res.png">Distribuição da resistência</button>
    </div>

    <script>
        const modelViewer = document.getElementById('modelo3D');
        const legendaOverlay = document.getElementById('legenda-ar-overlay');
        const botoesSelecao = document.querySelectorAll('.selecao-modelos button');

        function selecionarModelo(modeloSrc, legendaSrc) {
            modelViewer.src = modeloSrc;

            if (legendaSrc) {
                legendaOverlay.style.backgroundImage = `url('${legendaSrc}')`;
                legendaOverlay.style.display = 'block'; 
            } else {
                legendaOverlay.style.display = 'none'; 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modeloInicialBtn = document.getElementById('btnModelo1');
            selecionarModelo(modeloInicialBtn.dataset.modelo, modeloInicialBtn.dataset.legenda);
        });


        botoesSelecao.forEach(button => {
            button.addEventListener('click', () => {
                botoesSelecao.forEach(btn => btn.classList.remove('ativo'));
                button.classList.add('ativo');

                const novoModeloSrc = button.dataset.modelo;
                const novaLegendaSrc = button.dataset.legenda;

                selecionarModelo(novoModeloSrc, novaLegendaSrc);
            });
        });
    </script>
</body>
</html>
