<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 90vh; /* Ocupa 90% da altura da tela */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="../tests/43.glb"  alt="Descrição do seu modelo 3D"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
    >
        <button slot="ar-failure">AR não é suportado neste dispositivo</button>
    </model-viewer>
</body>
</html>
