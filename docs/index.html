<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR com Legenda</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        .container-visualizador {
            position: relative;
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        #legenda-estatica {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 130px;
            z-index: 9999; /* Aumentado para depuração */
            /* pointer-events: none; /* Removido temporariamente para depuração */
            border: 2px solid red; /* Adicionado para depuração */
            background-color: rgba(255, 255, 255, 0.7); /* Adicionado para depuração */
        }
    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            src="43_flow.gltf"  alt="Descrição do seu modelo 3D"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>
        </model-viewer>

        <img id="legenda-estatica" src="legenda.png" alt="Legenda de Flow" ar-overlay>

    </div>
</body>
</html>
