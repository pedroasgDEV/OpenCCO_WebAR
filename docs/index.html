<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            background-color: #f8f8f8; 
        }

        .container-visualizador {
            position: relative;
            width: 100%;
            height: 100vh; /* Visualizador ocupa a tela inteira */
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* --- NOVO ESTILO PARA A LISTA DE SELEÇÃO --- */

        .selecao-modelos {
            position: fixed; /* Fixo na tela */
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column; /* Lista vertical */
            gap: 12px; /* Espaço entre os itens */
            z-index: 10;
            background-color: transparent; /* Sem fundo */
        }

        .radio-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        /* Esconde o botão de rádio real */
        .selecao-modelos input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            margin: 0;
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* O texto (label) */
        .selecao-modelos label {
            font-size: 1em;
            color: white; /* Texto branco para melhor contraste */
            /* Sombra para legibilidade contra o fundo 3D */
            text-shadow: 0 1px 3px rgba(0,0,0,0.6); 
            padding-left: 30px; /* Espaço para a bolinha customizada */
            position: relative;
            cursor: pointer;
        }

        /* A "bolinha vazia" customizada (baseada na sua imagem) */
        .selecao-modelos label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 50%;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        
        /* A "bolinha dentro" quando selecionado */
        .selecao-modelos input[type="radio"]:checked + label::after {
            content: '';
            position: absolute;
            left: 6px; /* Centraliza o pingo */
            top: 50%;
            transform: translateY(-50%);
            width: 8px; /* Tamanho do pingo */
            height: 8px;
            border-radius: 50%;
            background-color: #555; /* Cor do pingo */
        }

        /* --- FIM DO NOVO ESTILO --- */


        /* LEGENDA MOVIDA PARA O CANTO SUPERIOR DIREITO */
        #legenda-ar-overlay {
            position: fixed; /* Mudei para 'fixed' para acompanhar a tela */
            top: 15px;
            right: 15px; /* Movido para a DIREITA */
            left: auto;  /* Limpa a posição da esquerda */
            width: 110px;        
            height: 220px;      
            z-index: 10;
            pointer-events: none;
            background-image: none; /* JS vai cuidar disso */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 600px) {
            #legenda-ar-overlay {
                width: 90px;
                height: 180px;
                top: 10px;
                right: 10px; /* Movido para a DIREITA */
                left: auto;
            }

            .selecao-modelos label {
                font-size: 0.9em; /* Fonte um pouco menor no mobile */
                padding-left: 28px;
            }

            .selecao-modelos label::before {
                width: 16px;
                height: 16px;
            }

            .selecao-modelos input[type="radio"]:checked + label::after {
                left: 5px;
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            id="modelo3D"
            src="43.gltf"
            alt="Modelo 3D Interativo"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>

            <div id="legenda-ar-overlay" ar-overlay></div>

        </model-viewer>

        <div class="selecao-modelos">
            <div class="radio-item">
                <input type="radio" id="btnModelo1" name="modelo_selecao"
                       data-modelo="43.gltf" checked>
                <label for="btnModelo1">Modelo Padrão</label>
            </div>
            
            <div class="radio-item">
                <input type="radio" id="btnModelo2" name="modelo_selecao"
                       data-modelo="43_flow.gltf" data-legenda="legenda_flow.png">
                <label for="btnModelo2">Distribuição do fluxo sanguíneo</label>
            </div>
            
            <div class="radio-item">
                <input type="radio" id="btnModelo3" name="modelo_selecao"
                       data-modelo="43_res.gltf" data-legenda="legenda_res.png">
                <label for="btnModelo3">Distribuição da resistência</label>
            </div>
        </div>

    </div>

    <script>
        const modelViewer = document.getElementById('modelo3D');
        const legendaOverlay = document.getElementById('legenda-ar-overlay');
        // Agora seleciona os INPUTS de rádio
        const botoesSelecao = document.querySelectorAll('.selecao-modelos input[type="radio"]');

        function selecionarModelo(modeloSrc, legendaSrc) {
            modelViewer.src = modeloSrc;

            if (legendaSrc) {
                legendaOverlay.style.backgroundImage = `url('${legendaSrc}')`;
                legendaOverlay.style.display = 'block'; 
            } else {
                legendaOverlay.style.backgroundImage = 'none'; // Limpa a imagem se não houver legenda
                legendaOverlay.style.display = 'none'; 
            }
        }

        // Ao carregar, pega o rádio que já está marcado (checked)
        document.addEventListener('DOMContentLoaded', () => {
            const modeloInicialBtn = document.querySelector('.selecao-modelos input[type="radio"]:checked');
            if (modeloInicialBtn) {
                selecionarModelo(modeloInicialBtn.dataset.modelo, modeloInicialBtn.dataset.legenda);
            }
        });

        // Adiciona o listener de 'change' para cada rádio
        botoesSelecao.forEach(radio => {
            radio.addEventListener('change', () => {
                // Não é mais
                // necessário adicionar/remover classe 'ativo',
                // o CSS :checked cuida disso.

                // Apenas pegamos os dados do rádio que foi alterado (o 'radio' atual)
                const novoModeloSrc = radio.dataset.modelo;
                const novaLegendaSrc = radio.dataset.legenda; 

                selecionarModelo(novoModeloSrc, novaLegendaSrc);
            });
        });
    </script>
</body>
</html>
