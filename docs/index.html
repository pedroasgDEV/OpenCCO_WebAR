<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        .container-visualizador {
            position: relative;
            width: 100%;
            height: 90vh;
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        #legenda-ar-overlay {
            position: absolute;   
            top: 15px;            
            right: 15px;          
            width: 130px;         
            height: 250px;        
            z-index: 10;          
            pointer-events: none; 

            background-image: url('legenda_flow.png');
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            src="43_flow.gltf"  alt="Descrição do seu modelo 3D"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>

            <div id="legenda-ar-overlay" ar-overlay></div>

        </model-viewer>

    </div>
</body>
</html>
