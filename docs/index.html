<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR </title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .container-visualizador {
            position: relative;
            width: 100%;
            height: 90vh; 
            margin: 0 auto;
            display: flex; 
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        .selecao-modelos {
            position: absolute; 
            top: 0;
            left: 0; 
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-start;
            gap: 15px; 
            padding: 20px 10px; 
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8); 
            z-index: 10;
            border-right: 1px solid rgba(0,0,0,0.1); 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); 
            width: 160px; 
        }

        .selecao-modelos button {
            display: flex;
            align-items: center;
            gap: 8px; 
            width: 100%; 
            padding: 10px 12px; 
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: transparent; 
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: left;
        }

        .selecao-modelos button:hover {
            background-color: rgba(0, 0, 0, 0.05); 
            color: #007bff;
        }

        .selecao-modelos button.ativo {
            background-color: #e0e0e0; 
            font-weight: bold;
            color: #0056b3;
        }

        .selecao-modelos button .bolinha {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #888; 
            border-radius: 50%; 
            border: 1px solid #666;
            flex-shrink: 0;
        }

        .selecao-modelos button.ativo .bolinha {
            background-color: #007bff; 
            border-color: #0056b3;
        }

        #legenda-ar-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 110px;        
            height: 220px;      
            z-index: 10;
            pointer-events: none;
            background-image: url('legenda2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 600px) {
            .selecao-modelos {
                width: 120px; 
                padding: 10px 5px;
                gap: 10px;
            }
            .selecao-modelos button {
                font-size: 0.9em;
                padding: 8px 10px;
            }
            .selecao-modelos button .bolinha {
                width: 10px;
                height: 10px;
            }

            #legenda-ar-overlay {
                width: 90px;
                height: 180px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            id="modelo3D"
            src="43.gltf"
            alt="Modelo 3D Interativo"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>

            <div id="legenda-ar-overlay" ar-overlay></div>

        </model-viewer>

        <div class="selecao-modelos">
            <button id="btnModelo1" class="ativo" data-modelo="43.gltf">
                <span class="bolinha"></span> Modelo Padrão
            </button> 
            <button id="btnModelo2" data-modelo="43_flow.gltf" data-legenda="legenda_flow.png">
                <span class="bolinha"></span> Distribuição de Fluxo Sanguíneo
            </button>
            <button id="btnModelo3" data-modelo="43_res.gltf" data-legenda="legenda_res.png">
                <span class="bolinha"></span> Resistencia de Cada Segmento
            </button>
        </div>

    </div>

    <script>
        const modelViewer = document.getElementById('modelo3D');
        const legendaOverlay = document.getElementById('legenda-ar-overlay');
        const botoesSelecao = document.querySelectorAll('.selecao-modelos button');

        function selecionarModelo(modeloSrc, legendaSrc) {
            modelViewer.src = modeloSrc;

            if (legendaSrc) {
                legendaOverlay.style.backgroundImage = `url('${legendaSrc}')`;
                legendaOverlay.style.display = 'block'; // Mostra a legenda
            } else {
                legendaOverlay.style.display = 'none'; // Esconde a legenda
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modeloInicialBtn = document.getElementById('btnModelo1');
            selecionarModelo(modeloInicialBtn.dataset.modelo, modeloInicialBtn.dataset.legenda);
        });

        botoesSelecao.forEach(button => {
            button.addEventListener('click', () => {
                botoesSelecao.forEach(btn => btn.classList.remove('ativo'));
                button.classList.add('ativo');

                const novoModeloSrc = button.dataset.modelo;
                const novaLegendaSrc = button.dataset.legenda; 

                selecionarModelo(novoModeloSrc, novaLegendaSrc);
            });
        });
    </script>
</body>
</html>
