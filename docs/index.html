<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR </title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        .container-visualizador {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        .selecao-modelos {
            display: none; 
        }

        @media (max-width: 768px) { 
            .selecao-modelos {
                display: flex; 
                position: fixed; 
                bottom: 15px; 
                left: 15px;  
                flex-direction: column; 
                justify-content: flex-end; 
                align-items: flex-start;
                gap: 8px; 
                padding: 10px;
                z-index: 10; 
                background-color: transparent;
                box-shadow: none;
                border: none; 
                width: auto; 
                max-width: 80%; 
            }

            .selecao-modelos button {
                display: flex;
                align-items: center;
                gap: 6px; 
                width: auto; /* Largura se ajusta ao conteúdo */
                padding: 6px 10px; /* Padding menor */
                font-size: 0.9em; /* Fonte menor */
                cursor: pointer;
                border: 1px solid rgba(255, 255, 255, 0.4); /* Borda clara semi-transparente */
                background-color: rgba(0, 0, 0, 0.3); /* Fundo escuro semi-transparente */
                color: white; /* Texto branco */
                border-radius: 20px; /* Cantos bem arredondados para parecer uma pílula */
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
                text-align: left;
                backdrop-filter: blur(3px); /* Efeito de desfoque por trás */
            }

            .selecao-modelos button:hover {
                background-color: rgba(0, 0, 0, 0.5); /* Fundo mais escuro no hover */
                border-color: rgba(255, 255, 255, 0.6);
            }

            .selecao-modelos button.ativo {
                background-color: #007bff; /* Cor ativa mais vibrante */
                border-color: #007bff;
                font-weight: bold;
                color: white;
            }

            /* Estilo para a "bolinha" */
            .selecao-modelos button .bolinha {
                display: inline-block;
                width: 10px; /* Bolinha menor */
                height: 10px;
                background-color: #bbb; /* Cor padrão da bolinha */
                border-radius: 50%;
                border: none; /* Bolinha sem borda */
                flex-shrink: 0;
            }

            .selecao-modelos button.ativo .bolinha {
                background-color: white; /* Bolinha branca quando ativo */
                border-color: white;
            }
        }

        #legenda-ar-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 110px;        
            height: 220px;      
            z-index: 10;
            pointer-events: none;
            background-image: url();
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @media (max-width: 600px) {
            #legenda-ar-overlay {
                width: 90px;
                height: 180px;
                top: 10px;
                right: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container-visualizador">
        
        <model-viewer 
            id="modelo3D"
            src="43.gltf"
            alt="Modelo 3D Interativo"
            ar
            ar-modes="webxr"
            xr-spatial-tracking="stationary" 
            camera-controls
            auto-rotate
        >
            <button slot="ar-failure">AR não é suportado neste dispositivo</button>

            <div id="legenda-ar-overlay" ar-overlay></div>

        </model-viewer>

        <div class="selecao-modelos">
            <button id="btnModelo1" class="ativo" data-modelo="43.gltf">
                <span class="bolinha"></span> Modelo Padrão
            </button> 
            <button id="btnModelo2" data-modelo="43_flow.gltf" data-legenda="legenda_flow.png">
                <span class="bolinha"></span> Distribuição de Fluxo Sanguíneo
            </button>
            <button id="btnModelo3" data-modelo="43_res.gltf" data-legenda="legenda_res.png">
                <span class="bolinha"></span> Resistencia de Cada Segmento
            </button>
        </div>

    </div>

    <script>
        const modelViewer = document.getElementById('modelo3D');
        const legendaOverlay = document.getElementById('legenda-ar-overlay');
        const botoesSelecao = document.querySelectorAll('.selecao-modelos button');

        function selecionarModelo(modeloSrc, legendaSrc) {
            modelViewer.src = modeloSrc;

            if (legendaSrc) {
                legendaOverlay.style.backgroundImage = `url('${legendaSrc}')`;
                legendaOverlay.style.display = 'block'; // Mostra a legenda
            } else {
                legendaOverlay.style.display = 'none'; // Esconde a legenda
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const modeloInicialBtn = document.getElementById('btnModelo1');
            selecionarModelo(modeloInicialBtn.dataset.modelo, modeloInicialBtn.dataset.legenda);
        });

        botoesSelecao.forEach(button => {
            button.addEventListener('click', () => {
                botoesSelecao.forEach(btn => btn.classList.remove('ativo'));
                button.classList.add('ativo');

                const novoModeloSrc = button.dataset.modelo;
                const novaLegendaSrc = button.dataset.legenda; 

                selecionarModelo(novoModeloSrc, novaLegendaSrc);
            });
        });
    </script>
</body>
</html>
